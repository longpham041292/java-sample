# Onepay Response Code 
onepay.response.international.code_0=GD thanh toán thành công.
onepay.response.international.code_1=Giao dịch không thành công, Ngân hàng phát hành thẻ không cấp phép. Vui lòng liên hệ ngân hàng.
onepay.response.international.code_2=Giao dịch không thành công. Ngân hàng phát hành từ chối cấp phép, do 1 trong những nguyên nhân sau: -Số dư không đủ thanh toán -Chưa đăng ký dịch vụ thanh toán trực tuyến -Ngày hết hạn.
onepay.response.international.code_3=Giao dịch không thành công. Cổng thanh toán không nhận được kết quả trả về từ Ngân hàng phát hành. GD chưa được thực hiện hoặc bị hủy.
onepay.response.international.code_4=Giao dịch không thành công. Thẻ hết hạn sử dụng
onepay.response.international.code_5=Giao dịch không thành công. Thẻ không đủ hạn mức hoặc tài khoản không đủ số dư thanh toán.
onepay.response.international.code_6=Giao dịch không thành công, lỗi từ ngân hàng phát hành thẻ.
onepay.response.international.code_7=Giao dịch không thành công, lỗi phát sinh trong quá trình xử lý Giao dịch.
onepay.response.international.code_8=Giao dịch không thành công, Ngân hàng phát hành thẻ không hỗ trợ Giao dịch Internet.
onepay.response.international.code_9=Giao dịch không thành công , Ngân hàng phát hành thẻ từ chối Giao dịch.
onepay.response.international.code_99=Người dùng hủy Giao dịch.
onepay.response.international.code_B=Không xác thực được 3D Secure (chủ thẻ chưa tham gia, không nhập hoặc nhập sai mật khẩu).
onepay.response.international.code_F=Giao dịch không thành công,GD không qua được bước xác thực 3D-Secure / Khách hàng nhập sai mã xác thực.
onepay.response.international.code_I=Giao dịch không thành công, Xác thực CSC bị lỗi.
onepay.response.international.code_U=Giao dịch không thành công, Thông tin CSC sai.
onepay.response.international.code_Z=Giao dịch không thành công, bị chặn bởi hệ thống OFD.
