# Onepay Response Code 
onepay.response.international.code_0=Payment successful
onepay.response.international.code_1=Transaction Declined - Bank Error
onepay.response.international.code_2=Bank Declined Transaction
onepay.response.international.code_3=Transaction Declined - No Reply from Bank
onepay.response.international.code_4=Transaction Declined - Expired Card
onepay.response.international.code_5=Transaction Declined - Insufficient funds
onepay.response.international.code_6=Transaction Declined - Error Communicating with Bank
onepay.response.international.code_7=Payment Server Processing Error - Typically caused by invalid input data such as an invalid credit card number. Processing errors can also occur
onepay.response.international.code_8=Transaction Declined - Transaction Type Not Supported
onepay.response.international.code_9=Bank Declined Transaction (Do not contact Bank)
onepay.response.international.code_99=User Cancel.
onepay.response.international.code_B=Fraud Risk Block
onepay.response.international.code_F=3D Secure Authentication Failed
onepay.response.international.code_I=Card Security Code Verification Failed
onepay.response.international.code_U=Card Security Code Failed
onepay.response.international.code_Z=Transaction was block by OFD
onepay.response.domestic.code_0=Payment successful
onepay.response.domestic.code_1=Bank Declined Transaction
onepay.response.domestic.code_3=Merchant is not exist
onepay.response.domestic.code_4=Invalid access code
onepay.response.domestic.code_5=Invalid amount
onepay.response.domestic.code_6=Invalid currency code
onepay.response.domestic.code_7=Unspecified Failure
onepay.response.domestic.code_8=Invalid Card number
onepay.response.domestic.code_9=Invalid Card name
onepay.response.domestic.code_10=Expired Card
onepay.response.domestic.code_11=Card Not Registed Service(internet banking)
onepay.response.domestic.code_12=Invalid Card Date
onepay.response.domestic.code_13=Exist Amount
onepay.response.domestic.code_21=Insufficient fund
onepay.response.domestic.code_22=Invalid Account
onepay.response.domestic.code_23=Account Lock
onepay.response.domestic.code_24=Invalid Card Info
onepay.response.domestic.code_25=Invalid OTP
onepay.response.domestic.code_253=Transaction timeout (on bank)
onepay.response.domestic.code_99=User cancel transaction